name: Playwright Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    # Actualizar los repositorios y habilitar "universe"
    - name: Update apt repositories and enable universe
      run: |
        sudo apt-get update
        sudo add-apt-repository universe
        sudo apt-get update

    # Instalar dependencias del sistema, como libasound2
    - name: Install libasound2 and other dependencies
      run: sudo apt-get install -y libasound2
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install chromium --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - name: Run unit tests
      run: npm run test
    - name: Run OAs tests
      run: npm run test:oas
