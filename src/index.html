<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css"/>  
</head>
<body>
  <header>    
    <h1>Analizador de Texto</h1>
  </header>
  <textarea name="user-input" rows="3" cols="70" placeholder="Escriba aqui para iniciar contador."></textarea>
  <section>
    <ul>
      <li data-testid="word-count" class="contador">Palabras:</li>
      <li data-testid="character-count" class="contador">Caracteres:</li>
      <li data-testid="character-no-spaces-count" class="contador">Carácter sin espacios:</li>
      <li data-testid="number-count" class="contador">Números:</li>
      <li data-testid="number-sum" class="contador">Suma números:</li>
      <li data-testid="word-length-average" class="contador">Promedio longitud:</li>
    </ul>
  </section>  
  <button id="reset-button">Limpiar</button>
  <footer>
    <p> Autor:Yamileth Caldera</p>
  </footer>
  <script src="index.js" type="module"></script>
</body>
</html>
