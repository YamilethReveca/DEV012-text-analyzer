<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>
  <header>
    <h1>Analizador de Texto</h1>
  </header>
  <section>
    <ul>
      <li data-testid ="word-count" class="contador palabras">Palabras:</li>
      <li data-testid ="character-count" class="contador caracteres">Caracteres:</li>
      <li data-testid ="character-no-spaces-count" class="contador sincaracteres">Carácter sin espacios:</li>
      <li data-testid ="number-count" class="contador numeros">Números:</li>
      <li data-testid ="number-sum" class="contador sumanumeros">Suma números:</li>
      <li data-testid ="word-length-average" class="contador promediolongitud">Promedio longitud:</li>
    </ul>
  </section>
  <textarea name="user-input" rows="3" cols="100" placeholder="Escriba aqui para iniciar contador.">
  </textarea>
  <button id="reset-button">Limpiar</button>
  <footer>
    <p> Autor:Yamileth Caldera</p>
  </footer>
  <script src="index.js" type="module"></script>
</body>
</html>
